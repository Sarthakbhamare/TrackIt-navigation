<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackIt Sign-Up</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('assets/station_bg.jpg'); /* Set your background image here */
            background-size: cover;
            background-position: center;
            color: #4f89e6;
            margin: 0;
        }

        /* Navbar */
        .menubar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #17afd8;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-button:hover {
            background-color: #000000;
            color: #ffffff;
            border-radius: 5px;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 200px auto; /* Adjusted for navbar */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .left-side {
            flex: 1;
            text-align: center;
        }

        .left-side img {
            max-width: 95%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            height: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #514fee;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #000000;
        }

        .social-signup {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-signup img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="menubar">
            <div class="logo">TrackIt</div>
            <div class="menu">
                <button class="menu-button" onclick="location.href='homepage.html'">Home</button>
                <button class="menu-button" onclick="location.href='aboutus.html'">About</button>
                <button class="menu-button">Features</button>
                <button class="menu-button">Contact Us</button>
            </div>
            <a href="#" style="color: white; text-decoration: none;">Log In</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="left-side">
            <img src="assets/tracking.png" alt="Tracking Illustration">
        </div>
        <div class="form-container">
            <h2>Join TrackIt for free</h2>
            <form>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="signupButton" type="button" disabled onclick="redirectToRoute()">Sign Up</button>
            </form>
            <p>Or sign up using:</p>
            <div class="social-signup">
                <img src="assets/linkedin.png" alt="LinkedIn">
                <img src="assets/google.png" alt="Google">
                <img src="assets/facebook .png" alt="Facebook">
                <img src="assets/github.png" alt="GitHub">
            </div>
        </div>
    </div>

    <script>
        // Enable the Sign Up button only when both fields are filled
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupButton = document.getElementById('signupButton');

        function validateForm() {
            if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                signupButton.disabled = false;
            } else {
                signupButton.disabled = true;
            }
        }

        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        function redirectToRoute() {
            window.location.href = "route.html";
        }
    </script>
</body>
</html>
