<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Trackit Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('station_bg.jpg'); /* Set your background image here */
            background-size: cover;
            background-position: center;
            font-size: 20px;
            color: #000000;
            line-height: 1.5;
            font-weight: bold;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

       
        /* Main Container */
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.1); /* Glassmorphism effect */
            border-radius: 15px;
            backdrop-filter: blur(12px) saturate(300%);
            -webkit-backdrop-filter: blur(12px) saturate(300%);
            border: 1px solid rgba(0, 0, 0, 0.2);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
            padding: 40px;
        }
        .menubar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.1); /* Glassmorphism effect */
            border-radius: 15px;
            backdrop-filter: blur(12px) saturate(300%);
            -webkit-backdrop-filter: blur(12px) saturate(300%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            position: sticky; /* Makes the menubar stay at the top on scroll */
            top: 0;
            z-index: 2000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .menubar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #61dafb;
        }

        .menu-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            padding: 10px 15px;
            margin-left: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menubar .menu-button:hover {
            background-color: #21a1f1;
        }
        /* Profile Section */
        .profile-section {
            text-align: center;
        }

        .profile-section h1 {
            font-size: 36px;
            color: #61dafb;
            margin-bottom: 20px;
        }

        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .profile-section p {
            font-size: 18px;
            color: #000000;
            margin-bottom: 10px;
        }

        .profile-section button {
            background-color: #040552;
            color: #fdfdfd;
            font-size: 18px;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .profile-section button:hover {
            background-color: #21a1f1;
            transform: translateY(-2px);
            box-shadow: 0 0 10px #21a1f1, 0 0 20px #21a1f1;
        }
    </style>
</head>
<body>
    <!-- Menubar -->
    <div class="menubar">
        <div class="logo">Trackit</div>
        <div>
            <button class="menu-button" onclick="location.href='homepage.html'">Home</button>
            <button class="menu-button" onclick="location.href='route.html'">Route</button>
            <button class="menu-button" onclick="location.href='aboutus.html'">About</button>
            
            <button class="menu-button" onclick="location.href='profile.html'">Profile</button>
        </div>
    </div>

    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <h1>My Profile</h1>
            <img src="profile.png" alt="Profile Picture">
            <p><strong>Name:</strong> Sarthak Bhamare</p>
            <p><strong>Email:</strong> sarthakbhamare12@gmail.com</p>
            <p><strong>Phone:</strong> +91-9209132697</p>
            
           
        </div>
    </div>
</body>
</html>
